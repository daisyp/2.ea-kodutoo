<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Mäng</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body id="body" class="light-mode">
    <div id="startScreen">
        <h1>Typer</h1>
        <h2>How fast can you type?</h2>
        <input type="text" id="playerName" />
        <input id="StartButton" type="button" value="Start"/>
        <button type="button" name="dark_light" onclick="switchDarkLight()" title="Switch dark/light mode">Switch</button>
        <button type="button" onclick="openHighscores()" title="Highscores">Highscores</button>
        <img class = "display" src="infobtn.png" id="info" width="48px" height="48px" onclick="openInfo()"/>
        <div id="popup_hs">
            <div id="popup_highscore_div">
                    <h2>Highscores</h2>
                    <div id="close_popup_div" title="Close" onclick="closeHighscore()">
                        <p>X</p>
                    </div>
                    <div id="highscores">
                    </div>
            </div>
        </div>
        <div id="popup_bg">
            <div id="popup_main_div">
                <h2>Mängu eesmärk on võimalikult kiiresti ekraanile tekkivaid sõnu ära trükkida.</h2>
                <p id="author">Autorid<br>Daisy Pukkonen<br>Kurmo Andres Rootsi</p>
                <p id="tag">Eesrakenduste arendamine 2018</p>
                <div id="close_popup_div" title="Close" onclick="closePopup()">
                    <p>X</p>
                </div>
            </div>
        </div>
    </div>
    <script>
        /*POPUP*/
        var popupDiv = document.getElementById("popup_bg");
        var popupDiv2 = document.getElementById("popup_hs");

        function openInfo() {
            popupDiv.style.display = "block";
        }

        function closePopup() {
            popupDiv.style.display = "none";
        }
        function closeHighscore() {
            popupDiv2.style.display = "none";
        }
        function openHighscores() {
            popupDiv2.style.display = "block";
            document.getElementById('highscores').innerHTML = localStorage.getItem("scores");
        }
    </script>
    <canvas id="gameCanvas" style="display: none;"></canvas>
    
    <script>
    $("#StartButton").click(function () {
        checkNameInput();
    });
    function switchDarkLight() {
    var $body = $("body");
    $body.toggleClass("light-mode dark-mode")
    }
    </script>
    
  </body>
</html>
